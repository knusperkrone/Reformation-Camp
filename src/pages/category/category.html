<ion-header>
    <ion-navbar>
        <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>{{ "MAIN_TITEL" | translate}} </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <super-tabs id="mainTabs" [config]="{ sideMenu: 'left' }" scrollTabs="true" (tabSelect)="onTabSelect($event)">
        <super-tab *ngFor="let tabName of tabNames" [root]="root" [rootParams]="{ 'tabName' : tabName, 'categoryName' : categoryName }"
            title="{{ tabName }}"></super-tab>
    </super-tabs>
</ion-content>
